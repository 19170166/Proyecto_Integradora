
<div class='container shadow p-3 mb-5 bg-body rounded'>
    <div class='m-4'>
        <h5><b>Nivel de Agua</b></h5>
        <div class='my-3'>
            <h5>Sisterna</h5>
            <div class="progress">
                <div class="progress-bar" 
                role="progressbar" [style.width.%]="nivelSisterna" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{nivelSisterna}}%</div>
            </div>
        </div>
        <div class='my-3'>
            <h5>Pila de Agua</h5>
            <div class="progress">
                <div class="progress-bar" 
                role="progressbar" [style.width.%]="nivelPila" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{nivelPila}}%</div>
            </div>
            {{nivelPila}}
        </div>
        <button class='btn btn-primary mt-4' data-bs-toggle="modal" data-bs-target="#exampleModal">Llenar</button>
    </div>
    <div class='m-4'>
        <h5><b>Humedad de la Tierra</b></h5>
        <h4>humedad</h4>
        <button class='btn btn-primary mt-4'>Regar</button>
    </div>
</div>

<qr-code [value]='user' level='H' [size]='100'>datos user</qr-code>
<qr-code [value]='token' level='H' [size]='100'>token</qr-code>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nivel del Agua</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <label for="customRange1" class="form-label">Nivel de llenado</label>
            <input type="range" class="form-range" id="customRange1" id="selectNivel" 
            min='0' max='100' step='1' list='tickmarks'>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)='llenar()'>Aceptar</button>
        </div>
        </div>
    </div>
</div>

<input type="text" [(ngModel)]='valorprueba'>
<button (click)='enviardato()'>enviar</button>

<input type="text" [(ngModel)]='valorprueba2'>
<button (click)='enviardato2()'>enviar</button>
