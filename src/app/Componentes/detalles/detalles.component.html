
<div class='container shadow p-3 mb-5 bg-body rounded'>
    <div class='m-4'>
        <h5><b>Nivel de Agua</b></h5>
        <div class="progress">
            <div class="progress-bar" 
            role="progressbar" [style.width.%]="n" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{n}}%</div>
        </div>
        <button class='btn btn-primary mt-4'>Llenar</button>
    </div>
    <div class='m-4'>
        <h5><b>Humedad de la Tierra</b></h5>
        <h4>humedad</h4>
        <button class='btn btn-primary mt-4'>Regar</button>
    </div>
</div>
