<div class="background text-center">
    <form
    class="form-signin animated fadeIn"
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    >
    <img class="img" src='../../../assets/icono.png' alt='logo'>
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    <input
        type="text"
        class="form-control mb-2"
        id="inputNombre"
        placeholder="Nombre"
        formControlName="Nombre"
        [class.is-invalid]='NombreValidate'
    />
    <label class="sr-only" for="inputEmail"></label>
    <input
        type="email"
        class="form-control mb-2"
        id="inputEmail"
        placeholder="Email Address"
        formControlName="email"
        [class.is-invalid]="emailValidate"
    />
    <label class="sr-only" for="inputPassword"></label>
    <input
        type="password"
        class="form-control mb-3"
        id="inputPassword"
        placeholder="Password"
        formControlName="password"
        [class.is-invalid]="passwordValidate"
    />
    <label class="sr-only" for="inputPassword2"></label>
    <input
        type="password"
        class="form-control mb-3"
        id="inputPassword2"
        placeholder="Confirm Password"
        formControlName="passwordConfirm"
        [class.is-invalid]="password2Validate"
    />
    <div>
        <button type="submit" class="btn btn-lg btn-primary btn-block mb-2" (click)='showdat()'> 
            Sign up
        </button>
    </div>
    <a routerLink="/Login">Do you have an account?</a>
    <p class="mt-4 mb-3 text-muted">Â© Nameless Group - 2020</p>
    </form>
</div>
